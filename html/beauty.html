<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/products.css">
</head>
<body>

    <div id="navbar"></div>

    <!-- display all products -->
    <div class="">
        <!-- <h1 class="text-center mb-4">Our Products</h1> -->
        <div id="productsContainer" class="product-list mt-5"></div>
        <div class="d-flex mt-3" style="justify-content: center;">
            <button id="seeMoreButton" class="btn btn-primary">See More</button>
        </div>
    </div>


    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="productModalLabel">Product Details</h5> -->
                    <h1>Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="modalProductImage" src="" class="img-fluid mb-4" style="height: 300px; width: 100%; object-fit: contain;" alt="Product Image">
                            </div>
                            <div class="col-md-6">
                                <h2 id="modalProductTitle"></h2>
                                <div class="icons">
                                    <i class="fas fa-star star"></i>
                                    <i class="fas fa-star star"></i>
                                    <i class="fas fa-star star"></i>
                                    <i class="fas fa-star star"></i>
                                    <i class="fas fa-star-half-alt star"></i>
                                </div>
                                <h6>INFINITE SUPPORT. TOTAL CONTROL.</h6>
                                <p id="modalProductDescription">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    Ea dignissimos consequatur laudantium dolorem libero aperiam.</p>
                                    <div class="modal-c-r-q">
                                <p class="fw-bold">Category: <span id="modalProductCategory"></span></p>
                                <p class="fw-bold">Rating: <span id="modalProductRating"></span></p>
                                <p class="fw-bold">Quantity: <span id="modalProductQuantity"></span></p>
                            </div>
                            <div class="price">
                                <div class="options">
                                    <div class="add-to-card" id="cart">
                                        <a href="#"><i class="fa-solid fa-cart-shopping i"></i></a>
                                    </div>
                                        <div class="add-to-fav" id="fav">
                                        <a href="#"><i class="fa-solid fa-heart i"></i></a>
                                        </div>
                                </div>
                                <p class="fw-bold del"> $<span><del id="modalProductOldPrice"></del></span></p>
                                <p class="fw-bold new"> $<span id="modalProductPrice"></span></p>
                                
                            </div>
                            <div class="buy" id="buy">
                                <!-- <button type="button" class="btn btn-primary">BUY</button> -->
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../javaScript/all.min.js"></script>
    <script src="../javaScript/beauty.js"></script>
</body>
</html>
