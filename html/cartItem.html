<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/cart.css"> 
    <link rel="stylesheet" href="../CSS/all.min.css">
</head>
<body>
  <div id="navbar"></div>
 
    <div class="container con">
        <div class="row" style="margin-right: 0px !important;">
            <div style="width: auto;">
    <div class="totalBack">
        <div class="fixed">
            <h3>Order Summary</h3>
            <div class="d-flex" style="justify-content: space-between; padding-top: 10px;padding-bottom: 20px;border-bottom: 1px solid;">
                <div class="shipping">
                    <span>Shipping Fee</span>
                </div>
                <div class="free">
                    <span>FREE</span>
                </div>
            </div>

        <div class="total" id="total-price">
            <h2>Total: $0.00</h2>
        </div>
        <button class="back-button btn btn-primary" onclick="window.location.href='products.html'">Go Back to Products</button>
        <div class="clear">
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>
    </div>
    </div>
</div>
    <div class="main-container">
        <div class="cart-container">
            <div class="cart-items" id="cart-items"></div>
        </div>
        
    </div>
</div>
</div>
<div id="footer"></div>

    <script src="../javaScript/cartItem.js"></script>
    <script src="../javaScript/all.min.js"></script>
    <script src="../javaScript/bootstrap.bundle.min.js"></script>
</body>
</html>
